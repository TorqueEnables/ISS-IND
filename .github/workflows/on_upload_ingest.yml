name: Process & Score on Upload

on:
  push:
    branches: [ main ]
    paths:
      - 'data/prices/sec_bhavdata_full_*.csv'
      - 'data/prices/cm*bhav.csv'
      - 'data/*Bulk*.csv'
      - 'data/*Block*.csv'
      - 'data/*Insider*.csv'
  workflow_dispatch:

# One writer at a time across the repo (prevents push races)
concurrency:
  group: repo-writes-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: write
    env:
      TZ: Asia/Kolkata
      PYTHONIOENCODING: utf-8

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Configure git (identity + rebase pulls)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git config pull.rebase true

      - name: Pre-commit sync (pull --rebase)
        run: |
          git fetch origin ${{ github.ref_name }}
          git pull --rebase origin ${{ github.ref_name }} || true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Process EOD → build history/indicators/status
        run: |
          python scripts/process_eod.py \
            --in data/prices \
            --out data \
            --asof auto

      - name: Write bhav_latest.csv (for V1 bridge)
        run: |
          python scripts/write_bhav_latest.py --schema normalized

      - name: Score weekly pack (Lite model)
        run: |
          python scripts/score_week.py \
            --hist data/prices/bhav_hist.csv \
            --tech data/tech_latest.csv \
            --out out \
            --mode lite

      - name: Rolling brief (optional)
        run: |
          python scripts/generate_weekly_brief.py \
            --pack out/WEEK_PACK.csv \
            --out out/WEEK_BRIEF.md \
            --rolling true

      - name: Stage results
        run: |
          git add data/prices/bhav_hist.csv data/tech_latest.csv data/highlow_52w.csv
          git add data/prices/bhav_latest.csv
          git add data/*status.json out/* || true
          git status --porcelain

      - name: Commit (skip if no changes)
        run: |
          git diff --staged --quiet && echo "No changes to commit" && exit 0 || true
          git commit -m "Auto: process & score on upload ${GITHUB_SHA}"

      - name: Post-commit rebase + push with retries
        run: |
          set -e
          for i in 1 2 3; do
            git fetch origin ${{ github.ref_name }}
            git pull --rebase --autostash origin ${{ github.ref_name }} || true
            if git push origin HEAD:${{ github.ref_name }}; then
              echo "Push succeeded on attempt #$i"
              exit 0
            fi
            echo "Push failed, retrying ($i/3)…"
            sleep 3
          done
          echo "Push failed after 3 attempts"; exit 1
