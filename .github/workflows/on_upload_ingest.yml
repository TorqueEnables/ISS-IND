name: Process & Score on Upload

on:
  push:
    branches: [ main ]
    paths:
      - 'data/prices/sec_bhavdata_full_*.csv'  # official consolidated bhav
      - 'data/prices/cm*bhav.csv'              # alt bhav naming (unzipped)
      - 'data/*Bulk*.csv'                      # corporate flows (raw)
      - 'data/*Block*.csv'
      - 'data/*Insider*.csv'
  workflow_dispatch:

concurrency:
  group: repo-writes-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    permissions:
      contents: write
    env:
      TZ: Asia/Kolkata
      PYTHONIOENCODING: utf-8

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Configure git
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git config pull.rebase true
          git fetch origin ${{ github.ref_name }}
          git pull --rebase origin ${{ github.ref_name }} || true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Process EOD → build history/indicators/status
        run: |
          python scripts/process_eod.py \
            --in data/prices \
            --out data \
            --asof auto

      - name: Write bhav_latest.csv (V1 bridge)
        run: |
          python scripts/write_bhav_latest.py --schema normalized

      - name: Score weekly pack (Refined model)
        run: |
          mkdir -p out
          python scripts/score_week.py \
            --hist data/prices/bhav_hist.csv \
            --out out/WEEK_PACK.csv \
            --min_close 50 --turnover_cr_20 5 --deliv_cr_20 2 \
            --atr_min 0.02 --atr_max 0.08 --top 50

      - name: Generate weekly brief (auto after every upload)
        run: |
          mkdir -p out
          python scripts/generate_weekly_brief.py \
            --pack out/WEEK_PACK.csv \
            --out out/WEEK_BRIEF.md

      - name: Stage results
        run: |
          set -e
          git add data/prices/bhav_hist.csv data/tech_latest.csv data/highlow_52w.csv 2>/dev/null || true
          git add data/prices/bhav_latest.csv 2>/dev/null || true
          git add data/*status.json 2>/dev/null || true
          git add out 2>/dev/null || true
          git status --porcelain

      - name: Commit (skip if no changes)
        run: |
          git diff --staged --quiet && echo "No changes to commit" && exit 0 || true
          git commit -m "Auto: process, score & rebuild weekly brief on ${GITHUB_SHA}"

      - name: Rebase + push (with retries)
        run: |
          set -e
          for i in 1 2 3; do
            git fetch origin ${{ github.ref_name }}
            git pull --rebase --autostash origin ${{ github.ref_name }} || true
            if git push origin HEAD:${{ github.ref_name }}; then
              echo "Push ok (#$i)"; exit 0
            fi
            echo "Push failed, retrying ($i/3)…"; sleep 3
          done
          exit 1
