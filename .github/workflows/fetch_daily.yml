name: Fetch NSE EOD (small-fast)

on:
  workflow_dispatch: {}
  schedule:
    - cron: '35 11 * * 1-5'   # ~17:05 IST, Monâ€“Fri

permissions:
  contents: write
  issues: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'schedule' }}

jobs:
  fetch:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests

      - name: Run fetcher (latest-day only; fail-fast)
        id: run_fetch
        run: |
          date -u +"start:%Y-%m-%dT%H:%M:%SZ"
          /usr/bin/time -f "cpu:%P wall:%E mem:%MKB" python scripts/fetch_market_data.py || true
          date -u +"end:%Y-%m-%dT%H:%M:%SZ"

      - name: Auto-commit any changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "data: daily append (small-fast)"
          file_pattern: |
            data/**
          commit_user_name: github-actions[bot]
          commit_user_email: 41898282+github-actions[bot]@users.noreply.github.com

      - name: Show status
        id: show_status
        run: |
          echo "::group::fetch_status.json"
          cat data/fetch_status.json || echo '{"ok":false,"note":"missing"}'
          echo "::endgroup::"

      # Write "stale=true/false" to $GITHUB_OUTPUT (no deprecated ::set-output)
      - name: Check staleness and set output
        id: stale_check
        run: |
          python - <<'PY'
          import json, os
          stale = 'true'
          try:
              with open('data/fetch_status.json','r', encoding='utf-8') as f:
                  data = json.load(f)
              stale = 'true' if data.get('stale_2biz_days', False) else 'false'
          except Exception:
              stale = 'true'
          with open(os.environ['GITHUB_OUTPUT'], 'a', encoding='utf-8') as g:
              g.write(f"stale={stale}\n")
          print(f"stale={stale}")
          PY

      - name: Create issue if stale
        if: steps.stale_check.outputs.stale == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let status = {};
            try { status = JSON.parse(fs.readFileSync('data/fetch_status.json','utf8')); } catch (e) {}
            const last = (status.steps && status.steps.bhav_hist && status.steps.bhav_hist.last_date) ? status.steps.bhav_hist.last_date : 'unknown';
            const tried = (status.debug && Array.isArray(status.debug.bhav_urls_tried)) ? status.debug.bhav_urls_tried.slice(0,5) : [];
            const body = [
              'Auto-alert: bhav_hist has not advanced for >= 2 business days.',
              '',
              'Last hist date: ' + last,
              'Tried urls (sample):',
              '- ' + tried.join('\n- '),
              '',
              'Action: No manual intervention required. The job is fail-fast by design. If this persists for 3+ days, re-run manually or consider Option B (edge mirror).'
            ].join('\n');
            const title = 'Data stale: bhav_hist not updated (last=' + last + ')';
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title,
              body
            });
