name: Fetch NSE EOD data (robust)

on:
  schedule:
    # 17:35 UTC â‰ˆ 23:05 IST daily (after NSE updates)
    - cron: "35 17 * * *"
  workflow_dispatch: {}

jobs:
  fetch:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests

      - name: Run fetcher (timed; bounded)
        env:
          SEED_MIN_DAYS: "90"
          SEED_MAX_SECONDS: "720"   # 12 min budget for seeding
          SEED_WORKERS: "8"
        run: |
          date -u +"start:%Y-%m-%dT%H:%M:%SZ"
          /usr/bin/time -f "cpu:%P wall:%E mem:%MKB" python scripts/fetch_market_data.py || true
          date -u +"end:%Y-%m-%dT%H:%M:%SZ"

      - name: Show workspace tree (debug)
        run: |
          echo "::group::Tree"
          ls -lah
          echo "----- data/"
          ls -lah data || true
          echo "----- data/prices/"
          ls -lah data/prices || true
          echo "::endgroup::"

      - name: Auto-commit any changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "data: update EOD sources [robust]"
          file_pattern: |
            data/**
          commit_user_name: github-actions[bot]
          commit_user_email: 41898282+github-actions[bot]@users.noreply.github.com

      - name: Show status file
        run: |
          cat data/fetch_status.json || echo '{"ok": false, "note": "status file missing"}'

