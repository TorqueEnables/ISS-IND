name: Rollback Sanity

on:
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  sanity:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Run placeholder (no network)
        run: python scripts/fetch_market_data.py

      - name: Auto-commit any changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: rollback sanity (headers & status)"
          file_pattern: |
            data/**
          commit_user_name: github-actions[bot]
          commit_user_email: 41898282+github-actions[bot]@users.noreply.github.com

      - name: Show status
        run: cat data/fetch_status.json || echo "no status"
